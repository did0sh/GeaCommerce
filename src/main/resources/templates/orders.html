<!--suppress ALL -->
<th:block th:fragment>
    <div class="d-flex justify-content-center">
        <div class="row">


            <div class="col-md-12 mt-3">
                <h3 align="center">Поръчки</h3>
                <div class="table-responsive">


                    <table id="mytable" class="table table-bordred table-striped">

                        <thead>
                        <th>Име</th>
                        <th>Имейл</th>
                        <th>Адрес</th>
                        <th>Дата и час</th>
                        <th>Цена</th>
                        <th>Статус</th>
                        <th>Продукти</th>
                        <th>Завърши</th>

                        </thead>
                        <tbody>

                        <th:block th:each="order, iterStat : ${allOrders}" th:object="${order}">
                        <tr>
                            <td th:text="${iterStat.index + 1} + '. ' + ${order.clientName}"></td>
                            <td th:text="${order.clientEmail}"></td>
                            <td th:text="${order.deliveryAddress}"></td>
                            <td th:text="${#strings.replace(order.orderDate, 'T', ' ')}"></td>
                            <td th:text="${order.orderPrice} + ' лв.'"></td>
                            <td th:text="${order.status}"></td>
                            <td th:text="${#strings.listJoin(order.formattedProducts.get(order.id), ' | ')}"></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-success btn-xs ml-3" data-title="Delete" data-toggle="modal" data-target="#delete" ><i class="fas fa-user-check"></i></button></p></td>
                        </tr>
                        </th:block>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " type="text" placeholder="Mohsin">
                    </div>
                    <div class="form-group">

                        <input class="form-control " type="text" placeholder="Irshad">
                    </div>
                    <div class="form-group">
                        <textarea rows="3" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <hr/>
</th:block>
