<!--suppress ALL -->
<th:block th:fragment>
    <style type="text/css">
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function () {
        };
        var defaultCSS = document.getElementById('bootstrap-css');

        function changeCSS(css) {
            if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + css + '" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
    </script>

    <!--<body>-->
    <div class="container">
        <th:block th:if="${products == null}">
            <h2 class="d-flex justify-content-center mt-3">Количката е празна!<i class="far fa-frown ml-2 mt-1"></i>
            </h2>
        </th:block>
        <th:block th:if="${products != null}">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-md-offset-1">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Продукт</th>
                            <th>Количество</th>
                            <th class="text-center">Цена</th>
                            <th class="text-center">Общо</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="product, iterStat : ${products}" th:object="${product}">
                            <tr>
                                <td class="col-sm-8 col-md-6">
                                    <div class="media">
                                        <th:block th:if="${product.value.manufacturer.name() == 'FAG'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/bearings/fag-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'NKE'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/bearings/nke-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'SKF'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/bearings/skf-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'OPTIBELT'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/belts/optibelt-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'CONTINENTAL'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/belts/continental-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'GATES'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/belts/gates-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'TIMKEN'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/seals/timken-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'GUFFERO'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/seals/guffero-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'UK'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/seals/uk-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'ARCANOL'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/other/grease-fag-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <th:block th:if="${product.value.manufacturer.name() == 'PETROLI'}">
                                            <a class="thumbnail pull-left" th:href="@{/products/details/{id}(id=${product.key})}">
                                                <img class="media-object"
                                                     th:src="@{/img/products-page/other/grease-petroli-test-picture.jpg}"
                                                     style="width: 72px; height: 72px;">
                                            </a>
                                        </th:block>

                                        <div class="media-body ml-2">
                                            <h4 class="media-heading">
                                                <a th:href="@{/products/details/{id}(id=${product.key})}"
                                                   th:text="${product.value.name}"/>
                                            </h4>
                                            <h5 class="media-heading" th:text="${product.value.manufacturer}"></h5>
                                            <span>Статус: </span>
                                            <span
                                                    class="text-success"><strong th:text="${product.value.status}"/>
                                        </span>
                                        </div>
                                    </div>
                                </td>
                                <td class="col-sm-1 col-md-1" style="text-align: center">
                                    <input type="number" class="form-control" id="amountInput"
                                           th:value="${product.value.cartAmount}" th:disabled="disabled">
                                </td>
                                <td class="col-sm-1 col-md-1 text-center">
                                    <strong th:text="${product.value.price}"/>
                                </td>
                                <td class="col-sm-1 col-md-1 text-center">
                                    <strong th:text="${product.value.price} * ${product.value.cartAmount}"/>
                                </td>
                                <td class="col-sm-1 col-md-1">
                                    <th:form th:method="post" th:action="@{/cart/{id}(id=${product.key})}">
                                        <button type="submit" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal'+${iterStat.index}">
                                            <i class="fas fa-trash-alt"></i> Премахни
                                        </button>
                                    </th:form>
                                </td>
                                <div class="modal fade" th:id="deleteModal + ${iterStat.index}" tabindex="-1" role="dialog"
                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Потвърди премахването.</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Сигурни ли сте, че искате да премахнете продукт:
                                                <strong><th:block th:text="${product.value.name}"/></strong> ?
                                            </div>
                                            <div class="modal-footer">
                                                <form th:method="post" th:action="@{/cart/{id}(id=${product.key})}">
                                                    <button type="submit" name="action" value="delete" class="btn btn-success">
                                                        Потвърди
                                                    </button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </th:block>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h5 style="width: 120px">Крайна сума</h5></td>
                            <td class="text-right"><h5><strong th:text="${total} + ' лв.'"/></h5></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h5 style="width: 120px">Доставка</h5></td>
                            <td class="text-right"><h5><strong th:value="6.99">6.99 лв.</strong></h5></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h5 style="width: 120px">Общо</h5></td>
                            <td class="text-right"><h5><strong th:text="${total} + 6.99 + ' лв.'"/></h5></td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="location.href = '/products/all';" type="button"
                                        class="btn btn-default">
                                    <i class="fas fa-shopping-cart"></i> Добави продукт
                                </button>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button onclick="location.href = '/checkout';" type="button" class="btn btn-success">
                                    Продължи <i class="fas fa-play"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </th:block>
    </div>
    <script type="text/javascript">
        $("[type='number']").keypress(function (evt) {
            evt.preventDefault();
        });
    </script>
    <hr>
</th:block>
